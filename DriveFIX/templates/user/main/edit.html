    {% extends 'user/base.html' %}

    {% load static%}
    
    {% block content %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            
        <div class="row mb-3">
          
        </div>
        <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.userprofile.full_name }}" placeholder="Enter your Full Name">
            </div>
        </div>

        <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" name="address" value="{{ user.userprofile.address }}" placeholder="Enter your Address">
            </div>
        </div>
    
        <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.userprofile.phone }}" placeholder="Enter your Phone Number" pattern="[0-9]{10}">
            </div>
        </div>
    
        <div class="form-group">
            <label for="serviceCenterImage">Upload your Image</label>
            {% if userprofile.user_image %}
                <img src="{{ userprofile.user_image.url }}" height="100px">
           {% endif %}
            <input type="file" class="form-control" id="user_image" name="user_image">
    
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    {% endblock content %}
